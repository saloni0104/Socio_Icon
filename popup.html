<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body>
    <div class="modal-header">
       <h1 class="logo">
           <img src = "images/logo.png" alt="ProfileLauncher" class="logo-icon"> Social Icon <span class="version">(1.0.0)</span>
       </h1>

    </div>
    <div class="modal-content">
        <p>Easily access Social Media Profiles</p>
    </div>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.linkedin.com/in/saloni-parekh-0104/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.github.com/saloni0104" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://instagram.com/saloniparekh01" target="_blank">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.facebook.com/saloni.0104" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <i class="fa fa-whatsapp"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://youtube.com/" target="_blank">
                    <i class="fa fa-youtube"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://medium.com/" target="_blank">
                    <i class="fa fa-medium"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
